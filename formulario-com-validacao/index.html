<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>&#128462; Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
      <li>Validações óbvias devem ser implementadas</li>
    </ul>
    
    <form action="/" method="POST" class='form'>
      <label>Name</label>
      <input type="text" class="name check">
      <label>Surname</label>
      <input type="text" class="surname check">
      <label>CPF</label>
      <input type="text" class="cpf check">
      <label>User</label>
      <input type="text" class="user check">
      <div class="passwords">
        <div><label>Password</label><input type="password" class="password check"></div>        
        <div><label>Repeat Password</label><input type="password" class="repeatPassword check"></div>
      </div>
      <button type="submit">&#128236; Submit</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
